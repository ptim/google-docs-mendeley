<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
<!-- from https://developers.google.com/apps-script/add-ons/css -->
  </head>
  <body>
    <script>
    function findFolderId() {
      var folderNodes = document.getElementsByName("folders");
      var selectedFolder;
      for(var i = 0; i < folderNodes.length; i++) {
        if(folderNodes[i].checked)
        selectedFolder = folderNodes[i].value;
      }
      return selectedFolder;
    }
    </script>
    <div class="block">
    <hr/>
    <div class="block form-group">
    <!-- template is called with 'folders' variable with array of application/vnd.mendeley-folder.1+json objects -->
    <? for (var i = 0; i < folders.length; i++) { var folder = folders[i];?>
    <div>
      <input type="radio" name="folders" value="<?= folder.id ?>" id="radio<?=i?>">
      <label for="radio<?=i?>"><?= folder.name ?></label>
    </div>
    <? } ?>
    <hr/>
    </div>
    <button class="action" onclick="google.script.run.linkDocumentToFolder(findFolderId()); google.script.run.openLibrary(); google.script.host.close();">Link...</button>
    </div>
  </body>
</html>
